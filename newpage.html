<script id="main-script"></script>
<script>
var renderer = PIXI.autoDetectRenderer(1300, 625);
document.body.appendChild(renderer.view);

// create the root of the scene graph
var stage = new PIXI.Container();


// create a background...
var background = PIXI.Sprite.fromImage('_assets/background.png');
background.width = renderer.width;
background.height = renderer.height;

// add background to stage...
stage.addChild(background);

// create some textures from an image path
var texture1 = PIXI.Texture.fromImage('_assets/balloon.png');
var texture2 = PIXI.Texture.fromImage('_assets/cursor.png');
var texture3 = PIXI.Texture.fromImage('_assets/pop.png');
var texture4 = PIXI.Texture.fromImage('_assets/bomb.jpg');

var noop = function () {
	console.log('click');
};


var balloon = new PIXI.Sprite(texture1);
balloon.buttonMode = true;

balloon.anchor.set(0.5);

balloon.position.x = 200;
balloon.position.y = 20;

balloon.scale.x = balloon.scale.y = 0.2
// make the button interactive...
balloon.interactive = true;

balloon
// set the mousedown and touchstart callback...
.on('mousedown', onButtonDown)
.on('touchstart', onButtonDown)

// set the mouseup and touchend callback...
.on('mouseup', onButtonUp)
.on('touchend', onButtonUp)
.on('mouseupoutside', onButtonUp)
.on('touchendoutside', onButtonUp);



// you can also listen to click and tap events :

//.on('click', noop)

balloon.tap = noop;
balloon.click = noop;


// add it to the stage
stage.addChild(balloon);

requestAnimationFrame(animate);

var countingText = new PIXI.Text('SCORE: ', { font: 'bold italic 60px Arvo', fill: '#3e1707', align: 'center', stroke: '#a4410e', strokeThickness: 7 });

countingText.position.x = 1100;
countingText.position.y = 550;
countingText.anchor.x = 0.5;

stage.addChild(countingText);
var count = 0;
//}


function animate() {
	// render the stage
	for(;;){
	for(var j=1;j<5;j++){

		var sprite = stage.children[j];

		sprite.position.y+=0.5;
		if (sprite.position.y ==550){

			sprite.position.y=0;
		}
	}
}



	renderer.render(stage);
	count+=1;


	requestAnimationFrame(animate);

}

function onButtonDown()
{
	this.isdown = true;
	this.texture=texture3;
	this.alpha = 1;



}

function onButtonUp()
{
	this.isdown = false;

	if (this.isOver)
	{
		this.texture = texture1;
	}
	//else if(this.counter==3)

		this.position.y=800;

		countingText.text = 'SCORE: ' + count;
