<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Word Guessing Game</title>
    <meta name="viewport" content="width=device-width"><link rel="author" href="http://google.com/+natewiley">

    <link rel="stylesheet" type="text/css" href="style.css">

  <body>

    <div class="hangman">
  <div class="guess"></div>
  <form class="guessForm">
  <input type="text" class="guessLetter" maxlength="1"  placeholder="एक पत्र दर्ज. . . &#x23ce;"/> <button type="submit" class="guessButton">अनुमान</button>

  <table id="tbl" align="center" div="Table">
  
	<tr>
		<td><input type="button" class = "guessButton" type="submit" value="च" name="च"/></td>
		<td><button class = "guessButton" type="submit" value="च">प</button></td>
		<td><button class = "guessButton" type="submit" value="च">फ</button></td>
		<td><button class = "guessButton" type="submit" value="च">ब</button></td>
		<td><button class = "guessButton" type="submit" value="च">ऻ</button></td>
		<td><button class = "guessButton" type="submit" value="च">य</button></td>
	</tr>
	<tr>
		<td><button class = "guessButton" type="submit">ठ</button></td>
		<td><button class = "guessButton" type="submit">र</button></td>
		<td><button class = "guessButton" type="submit">ी</button></td>
		<td><button class = "guessButton" type="submit">ऱ</button></td>
		<td><button class = "guessButton" type="submit">ढ</button></td>
		<td><button class = "guessButton" type="submit">भ</button></td>
	</tr>
	<tr>
		<td><button class = "guessButton" type="submit">ल</button></td>
		<td><button class = "guessButton" type="submit">ण</button></td>
		<td><button class = "guessButton" type="submit">त</button></td>
		<td><button class = "guessButton" type="submit">क</button></td>
		<td><button class = "guessButton" type="submit">थ</button></td>
		<td><button class = "guessButton" type="submit">म</button></td>
	</tr>
	<tr>
		<td><button class = "guessButton" type="submit">व</button></td>
		<td><button class = "guessButton" type="submit">ख</button></td>
		<td><button class = "guessButton" type="submit">द</button></td>
		<td><button class = "guessButton" type="submit">ग</button></td>
		<td><button class = "guessButton" type="submit">श</button></td>
		<td><button class = "guessButton" type="submit">ह</button></td>
	</tr>

	<tr>
		<td><button class = "guessButton" type="submit">ग</button></td>
		<td><button class = "guessButton" type="submit">ध</button></td>
		<td><button class = "guessButton" type="submit">ष</button></td>
		<td><button class = "guessButton" type="submit">घ</button></td>
		<td><button class = "guessButton" type="submit">न</button></td>
		<td><button class = "guessButton" type="submit">स</button></td>
	</tr>
	</table>
	</form>
  <div class="wrong">
    <div class="wrongLetters"></div>
  </div>
  <div class="message">
    <h1 class="title"></h1>
    <p class="text"></p>
    
  </div>
</div>

<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

        <script src="index.js"></script>

</html>
